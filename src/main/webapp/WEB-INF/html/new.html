				</div>
				<div class="col-md-4">

						<li><a href="register.html">注册</a></li>

	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<!-- 修改区域 -->
				<div class="panel panel-default">
					<div class="panel-heading">&nbsp;发表新主题</div>
					<div class="panel-body">
						<form id="newForm">
							<p>标题</p>
							<div class="form-group">
								<input id="title" type="text" class="form-control" name="title"
									maxlength="30" required="required">
								<div class="help-block"></div>
							</div>
							<p>主题内容</p>
							<!-- 富文本 -->
							<div class="form-group">
								<div class="btn-toolbar" data-role="editor-toolbar"
									data-target="#editor">
									<div class="btn-group">
										<a class="btn dropdown-toggle" data-toggle="dropdown"
											title="Font"><i class="icon-font"></i><b class="caret"></b></a>
										<ul class="dropdown-menu">
										</ul>
									</div>
									<div class="btn-group">
										<a class="btn dropdown-toggle" data-toggle="dropdown"
											title="Font Size"><i class="icon-text-height"></i>&nbsp;<b
											class="caret"></b></a>
										<ul class="dropdown-menu">
											<li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
											<li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
											<li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
										</ul>
									</div>
									<div class="btn-group">
										<a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i
											class="icon-bold"></i></a> <a class="btn" data-edit="italic"
											title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a> <a
											class="btn" data-edit="strikethrough" title="Strikethrough"><i
											class="icon-strikethrough"></i></a> <a class="btn"
											data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i
											class="icon-underline"></i></a>
									</div>
									<div class="btn-group">
										<a class="btn" data-edit="insertunorderedlist"
											title="Bullet list"><i class="icon-list-ul"></i></a> <a
											class="btn" data-edit="insertorderedlist" title="Number list"><i
											class="icon-list-ol"></i></a> <a class="btn" data-edit="outdent"
											title="Reduce indent (Shift+Tab)"><i
											class="icon-indent-left"></i></a> <a class="btn"
											data-edit="indent" title="Indent (Tab)"><i
											class="icon-indent-right"></i></a>
									</div>
									<div class="btn-group">
										<a class="btn" data-edit="justifyleft"
											title="Align Left (Ctrl/Cmd+L)"><i
											class="icon-align-left"></i></a> <a class="btn"
											data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i
											class="icon-align-center"></i></a> <a class="btn"
											data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i
											class="icon-align-right"></i></a> <a class="btn"
											data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i
											class="icon-align-justify"></i></a>
									</div>
									<div class="btn-group">
										<a class="btn dropdown-toggle" data-toggle="dropdown"
											title="Hyperlink"><i class="icon-link"></i></a>
										<div class="dropdown-menu input-append">
											<input class="span2" placeholder="URL" type="text"
												data-edit="createLink" />
											<button class="btn" type="button">Add</button>
										</div>
										<a class="btn" data-edit="unlink" title="Remove Hyperlink"><i
											class="icon-cut"></i></a>

									</div>

									<div class="btn-group">
										<a class="btn" title="Insert picture (or just drag & drop)"
											id="pictureBtn"><i class="icon-picture"></i></a> <input
											type="file" data-role="magic-overlay"
											data-target="#pictureBtn" data-edit="insertImage" />
									</div>
									<div class="btn-group">
										<a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i
											class="icon-undo"></i></a> <a class="btn" data-edit="redo"
											title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
									</div>
									<input type="text" data-edit="inserttext" id="voiceBtn"
										x-webkit-speech="">
								</div>

								<div id="editor" class="form-control"></div>
							</div>
							<p>主题版块</p>
							<div class="form-group">
								<select class="form-control" name="district" id="district">
									<option value="0">网站开发</option>
									<option value="1">脑洞爆炸</option>
									<option value="2">生活杂谈</option>
								</select>
							</div>
							<button type="button" class="btn btn-default" onclick="newPage()">
								<span class="glyphicon glyphicon-pencil">发帖</span>
							</button>
						</form>
					</div>
				</div>
				<!-- 修改区域 -->
			</div>
			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>脑洞社区</strong>
					</div>
					<div class="panel-body text-center">
						<a href="" class="btn btn-info"><span
							class="glyphicon glyphicon-user">登录</span></a> <br /> <br />
						<p>
							已有帐号，现在<a href="">登录</a>
						</p>
					</div>
					<div class="panel-footer">作者：人肉榨汁机</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">脑洞社区</div>
					<div class="panel-body">详细讲解了选择器、边框、背景、文本、颜色、盒模型、伸缩布局盒模型、多列布局、渐变、过渡、动画、媒体、响应Web设计、Web字体等主题下涵盖的所有CSS3新特性
					</div>
					<div class="panel-footer">作者：人肉榨汁机</div>
				</div>
			</div>
		</div>
	</div>
